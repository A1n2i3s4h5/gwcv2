	 $(function(){

			var days = $('.doa').val();
			$('.doc').val(getAlertDate(days))

			$('.doa').on('change',function(){
				var days = $(this).val();

			})


	 })

	 function isValid(){
		 if($('.client-name').val().length==0){
			 $('.client-name-group').addClass('has-error');
			 $('.client-name-group .error').removeClass('hide');
			 return false;
		 }

		 if($('.pan-name').val().length == 0){
			 $('.pan-name-group').addClass('has-error');
			 $('.pan-name-group .error').removeClass('hide');
			 return false;
		 }

		 if($('.dob-datepicker').val().length == 0){
			 $('.dob-group').addClass('has-error');
			 $('.dob-group .error').removeClass('hide');
			 return false;
		 }

		 if($('.mob-no').val().length ==0){

			 return false;
		 }

		 if($('.email-address').val().length ==0){
			 return false;
		 }

		 if($('.doc').val().length ==0){
			 return false;
		 }

		 return true;

	 }

	 function getAlertDate(day){
		 var cDate = new Date();
		 cDate.setDate(cDate.getDate()-day);
		 return (cDate.getDate()+'/'+(cDate.getMonth()+1)+'/'+cDate.getFullYear());
	 }

</script>
